{% extends "openid/base.html" %}

{% load i18n %}

{% block head_title %}OpenID Sign In{% endblock %}

{% block content %}

<h1 class="m-2">{% trans 'OpenID Sign In' %}</h1>


<form id="openid_login_form" class="openid_login ms-2" method="post" action="{% url 'openid_login' %}">
{% csrf_token %}
{{form.as_p}}
<button type="submit" class="btn btn-primary ms-2">Sign In</button>
</form>

{% endblock %}
