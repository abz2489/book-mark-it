<div class="toast rounded-0 border-top-0" data-autohide="true" id="toast" data-bs-toggle="toast">
    <div class="toast-header bg-success text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" id="toast-close" data-dismiss="closeToastBtn" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
