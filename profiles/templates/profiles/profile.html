{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="overlay">
    <div class="col text-center mt-3">
        <h1 class="mt-3">My Profile</h1>
        <hr class="mt-1 mb-4">
    </div>

    <div class="col-12 col-lg-6">
        <h2 class="m-3">Delivery Information</h2>
        <form class="ms-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mb-2 ms-2">Update</button>
        </form>
    </div>

    <div class="col-12 col-lg-6">
        <h2 class="m-3">Order History</h2>
        {{ orders }}
    </div>
</div>


{% endblock %}
