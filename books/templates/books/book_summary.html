{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-5 col-lg-3 offset-lg-2">
            <div class="image-container my-5">
                {% if book.cover %}
                    <a href="{{ MEDIA_URL }}{{ book.cover.url }}" target="_blank">
                        <img class="cover-img-med img-fluid" src="{{ MEDIA_URL }}{{ book.cover.url }}" alt="{{ book.title }}">
                    </a>
                    {% else %}
                    <a href="">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}" alt="{{ book.title }}">
                    </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="mb-5 mt-md-5">
                <div class="card-body pb-0">
                    <p class="category-badge mb-0 badge rounded-pill text-bg-primary">{{ book.category.friendly_name}}</p>
                </div>
                <p class="book-title mb-0">{{ book.title }}</p>
                <p class="book-author mb-2">{{ book.author }}</p>
                <p class="book-price mb-3 text-left">Â£{{ book.price }}</p>
                <form class="form" action="{% url 'add_to_basket' book.id %}" method="POST">
                    {% csrf_token %}
                    <p class=""><strong>Quantity:</strong></p>
                    <div class="w-25">
                        <div class="input-group">
                            <input class="form-control mb-2" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ book.id }}" id="id_qty_{{ book.id }}">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary mb-3" value="Add to Bag">
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </form>
                <p class="book-isbn mb-3 text-left"><strong>ISBN:</strong> {{ book.isbn }}</p>
                <p class="mb-0"><strong>Summary:</strong></p>
                <p class="book-summary t-3">{{ book.summary }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
