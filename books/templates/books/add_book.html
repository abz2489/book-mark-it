{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay">
        <div class="col text-center mt-3">
            <h1 class="logo-font">Book Admin</h1>
            <hr class="mb-4">
        </div>

        <div class="col-12 col-lg-6">
            <h2 class="ms-5">Add Book</h2>
            <form class="ms-5 mb-2" action="{% url 'add_book' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="ms-3 pb-3">
                    <a href="{% url 'books' %}" class="btn btn-secondary">Cancel</a>
                    <button class="btn btn-primary" type="submit">Add Book</button>
                </div>
            </form>
            
        </div>
    </div>
{% endblock %}
